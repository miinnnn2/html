<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homepage | making</title>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
	<!-- 만약 익스플로러가 9버전 lt(less than)일 경우 html5shiv 스크립트를 실행해주세요 -->
</head>

<body>
<dl class="skip-nav">
	<dt><strong>skip navigation</strong></dt>
	<dd><a href="#contents"></a></dd>
	<!-- id는 a링크로 연결할 수 있음(본문 바로가기, 위로 올라가기 등) -->
	<!-- class는 a링크로 연결 안됨 -->
</dl>
<hr>
<div id="wrap"></div>
	<!-- header -->
	<header id="header">
		<h1>Enlighten Design</h1>
		<nav>
			<h2>Main menu</h2>
		</nav>
	</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<section id="contents">
			<h2>About</h2>
			<h2>Contact Us</h2>
		</section>
		<aside id="aside">
			<h2>Aside</h2>
		</aside>
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
</body>
</html>
