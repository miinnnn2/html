<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html 추가된 기능들</title>
</head>
<body>
	
	<form action="#" method="post">
		<!-- 유효성검사 안하고싶으면 nonvalid -->
		<fieldset>
			<legend>html5 추가된 form 태그들</legend>
			<p>
				<label for="name">이름</label>
				<input type="text" id="name" name="user_name" placeholder="이름을 입력하세요" autofocus="autofocus">
				<!-- autofocus : 사이트 들어오자마자 포커스 여기에 두겠다는 뜻 -->
			</p>
			<p>
				<label for="email">이메일</label>
				<input type="email" id="email" name="user_email" placeholder="abc@naver.com" required="required">
			</p>
			<p>
				<label for="website">웹사이트</label>
				<input type="url" id="website" name="website" value="">
			</p>
			<p>
				<label for="order">주문수량</label>
				<input type="number" id="order" name="order_number" min="1" max="20" value="4">
			</p>	
			<p>
				<label for="range">길이</label>
				<input type="range" id="range" name="user_range" min="0" max="100" step="10" value="30">
				<!-- step : 10단위씩 움직이겠다는 뜻 -->
			</p>
			<p>
				<label for="date">제출일</label>
				<input type="date" id="date" name="user_date" min="2017-09-10" max="2018-12-31" value="2018-10-31">
			</p>
		</fieldset>
		<p>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</p>
	</form>
</body>
</html>
