<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>multi columns</title>
	<style>
	body {
		font: 12px arial, sans-serif;
	}
	
	.box1 {
		width: 200px;
		height: 200px;
		border: 2px solid black;
		border-radius: 50px 50px 50px 50px / 50px 50px 50px 50px;
	}

	.box2 {
		width: 200px;
		height: 200px;
		border: 2px solid black;
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box1">
		</div>
		<div class="box2">
		</div>
	</div>
</body>
</html>
